<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- Title -->
    <title>Stats Card</title>
  </head>
  <body>
    <main class="card">
      <div class="card__img">
        <picture>
          <img src="images/image-header-mobile.jpg" alt="" />
        </picture>
      </div>
      <div class="card__content">
        <h1>
          Get <span class="color-magenta">insights</span> that help your
          business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="card__stats">
          <li class="card__stat-item">
            <span class="card__stats-numeral">10k+</span>companies
          </li>
          <li class="card__stat-item">
            <span class="card__stats-numeral">314</span>templates
          </li>
          <li class="card__stat-item">
            <span class="card__stats-numeral">12m+</span>queries
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
